<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header" style='background-color:black'>
        <div class="container">
            <div>
                <h1 id="header-title" class='header'><span style='color: #FE2172'>Add</span> Review</h1>
            </div>
            <div class="row">
                <div class="col-4">
                    <form id = 'reviewform'>
                        <div class="form-container">
                            <div class="form-group">
                                <label class='labels'>Enter Company Name</label>
                                <input type="text" class="form-control" id="companyname">
                            </div>
                            <div class="form-group">
                                <label class='labels'>Enter Pros</label>
                                <textarea class="form-control" id="pros" rows="3"></textarea>
                            </div>
                            <div class="form-group" style='padding-bottom: 30px'>
                                <label class='labels'>Enter Cons</label>
                                <textarea class="form-control" id="cons" rows="3"></textarea>
                            </div>
                        </div>
                        <p class='headline'>How was your experience:</p>
                        <div class="card" id='stars'>  
                          <span onclick="gfg(1)" 
                                class="star">★ 
                          </span> 
                          <span onclick="gfg(2)" 
                                class="star">★ 
                          </span> 
                          <span onclick="gfg(3)" 
                                class="star">★ 
                          </span> 
                          <span onclick="gfg(4)" 
                                class="star">★ 
                          </span> 
                          <span onclick="gfg(5)" 
                                class="star">★ 
                          </span> 
                      </div> 
                      <p id="output" class ='bottomline'> 
                        Rating is: 0/5 
                    </p> 
                        <button type="submit" class="btn btn-primary" style='margin-bottom: 229px'>Submit</button>
                    </form>
                </div>
                <div class="col-6" style='margin-top: 25px'>
                    <input type="text" class="searchbox" id="filter" placeholder='Search Reviews...'>
                </div>
                <div class="col-2" style='margin-top: 25px'>
                    <button type="submit" class="btn btn-primary" style='margin-bottom: 229px'>Search</button>
                </div>
                <ul id="items" class="list-group"> </ul>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
